<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reservation</title>
</head>

<body>
<!-- Nav --->
<h2 align="center">Conference Room Booking System</h2>
<nav>
    <div>
        <h3><a href="/home_page">Conference Rooms</a></h3>
        <p><a href="/room/new/">+ ADD New Room</a></p>
    </div>
</nav>
<!-- Nav --->

<!-- Form --->
<form action="" method="POST">
    {% csrf_token %}
    <div>
        <label for="room_name">Room name</label>
        <input type="text" id="room_name" placeholder="Room name" name="room_name" value="{{ room.name }}">
    </div>
    <div>
        <label for="capacity">Room Capacity</label>
        <input type="number" step="1" id="capacity" placeholder="Room capacity" name="room_capacity" value="{{ room.capacity }}">
    </div>
    <div>
        <label class="form-check-label" for="projector">Projector availability</label>
        <input type="checkbox" name="projector" id="projector">
    </div><br><br>
    <button type="submit">Modify room</button>
</form>
<!-- Form --->

</html>
